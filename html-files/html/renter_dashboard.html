<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"
        defer></script>
    <script src="../js/renter_dashboard.js" defer></script>
    <title>Renter Dashboard</title>
</head>

<body>
    <h1>C1BNB</h1>
    <form action="./login.html">
        <button class="btn btn-light log-out-btn">Log Out</button>
    </form>
    <main id="pend-container" class="container text-center">
        <form action="./property_listings.html">
            <button id="find-rental" class="btn btn-light mb-2">Find a Rental Place</button>
        </form>
        <section id="pending-req">
            <h3>Pending Requests</h3>
            <ul class="requests" id="pend-requests">
                <li style="background-color: #1C1B4A; color: white;" class="requester">
                    <div class="row">
                        <div class="col-6" id="req-property-name">
                            <p>Property Name</p>
                        </div>
                        <div class="col-6" id="req-property-pending">
                            <p>Status</p>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

</body>
</html>
