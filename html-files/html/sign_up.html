<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous" defer></script>
    <script src="../js/sign_up.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <h1>C1BNB</h1>
    <main class = "container text-center" >
        <section id="sign-up">
            <h3>Create Account</h3>
            <form id="sign-up-form" method="POST">
                <div class = "form-outline mb-2">
                    <input type="text" name="firstName" id="first-name" placeholder="First Name" required/>
                    <input type="text" name="lastName" id="last-name" placeholder="Last Name" required/>
                </div>
                <div class = "form-outline mb-2">
                    <input type="text" name="username" id="user-name" placeholder="Username" required/>
                    <input type="password" name="password" id="pass-word" placeholder="Password" required/>
                </div>
                <button class="btn btn-light border border-dark btn-block mb-4" type="submit" onclick="handleManSubmit(event)" id="managerBtn" name="managerBtn" value="Register as Manager">Register as Manager</button>
                <button class="btn btn-light border border-dark btn-block mb-4" type="submit" onclick="handleRentSubmit(event)" id="renterBtn" name="renterBtn" value="Register as Renter">Register as Renter</button>
            </form>
        </section>
    </main>
</body>
</html>
