<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous" defer></script>
    <script src="../js/edit_property.js" defer></script>
    <title>Edit Listing</title>
</head>
<body>
    <h1>C1BNB</h1>
    <main class="container text-center">
        <section id="edit-section">
            <h3 style="background-color: #1C1B4A; color: white;">Edit Listing</h3>
            <form id = "edit-prop" method="PUT">
                <div class = "form-outline mb-2">
                    <label for="edit-prop-name">Property Name:</label>
                    <input type="text" name="name" id="edit-prop-name"/>
                </div>            
                <div class = "form-outline mb-2">
                    <label for="edit-prop-details">Property Details:</label>
                    <input type="text" name="details" id="edit-prop-detail"/>
                </div>
                <div class = "form-outline mb-2">
                    <label for="edit-prop-price">Price ($/Night):</label>
                    <input type="text" name="price" id="edit-prop-price"/>
                </div>
                <div class = "form-outline mb-2">
                    <button class="btn btn-success btn-block mb-4" type="submit" onclick="editProperty(event)" name="Save Changes" value="save">Save Changes</button>
                    <button class="btn btn-danger btn-block mb-4" formaction="./manager_dashboard.html">Cancel Changes</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
