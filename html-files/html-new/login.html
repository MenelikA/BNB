<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous" defer></script>
    <script src="../js/login.js" defer></script>
    <title>Log In</title>
</head>
<body>                
    <h1>C1BNB</h1>
    <main class = "container text-center">
        <h2 id="login-msg" >Book Your Dream Dallas Rental Today!</h2>
        <section id="login-signup">
            <h3>Log In</h3>
            <form id="login-form" method="POST">
                <div class = "form-outline mb-3">
                    <div class="row">
                        <div>
                            <input type="text" class="form-control" id="login-user" name="username" placeholder="Username" required/>
                        </div>
                    </div>
                </div>
                <div class = "form-outline mb-3">
                    <div class="row">
                        <div>
                            <input type="password" class="form-control" id="login-pass" name="password" placeholder="Password" required/>
                        </div>
                </div>
                </div>
                <div class="form-outline mb-3">
                <button class="btn btn-light btn-block mb-3" type="submit" onclick="handleManLogin(event)" id="managerLogInBtn" name="managerLogInBtn" value="Log In as Manager">Log In as Manager</button>
                <button class="btn btn-light btn-block mb-0" type="submit" onclick="handleRentLogin(event)" id="renterLogInBtn" name="renterLogInBtn" value="Log In as Renter">Log In as Renter</button>
                </div>
            </form>
            <div class = "form-outline mb-2">
                <form action="./sign_up.html">
                    <button class="btn btn-secondary btn-block mb-3 submit-btn-last">Create Account</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
