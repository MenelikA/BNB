<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../styles/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"
        defer></script>
    <script src="../js/property_listings.js" defer></script>
    <title>Property Listings</title>
</head>

<body>
    <h1>C1BNB</h1>
    <div class="text-center">
        <form>
            <button class="btn btn-light border-dark mb-2 rentDashBtn" formaction="./renter_dashboard.html" id="rentDashBtn">Return to Dashboard</button>
        </form>
    </div>
    <main class="container-md text-center" id="prop_listings">
        <h3>Available Properties</h3>
        <ul class="listings" id="property-list">
            <li style="background-color: #1C1B4A; color: white;" class="listing">
                <div class="row">
                    <div class="col" id="property-name">
                        <p>Property Name</p>
                    </div>
                    <div class="col" id="property-price">
                        <p class="price">Price per night</p>
                    </div>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
